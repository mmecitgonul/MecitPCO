        <Style>

        body{
            overflow-x: hidden;
            background-color:rgba(207, 228, 228, 0.534);
            background-image: url(res/backgroundgif.gif);
            background-size:cover;
        }

        .triangle-down{
        	width: 0;
        	height: 0;
        	border-left: 450px solid transparent;
        	border-right: 450px solid transparent;
        	border-top: 450px solid #000000a1;
            margin: auto;
        }   

        .triangle-up {
        	width: 0;
        	height: 0;
        	border-left: 407px solid transparent;
        	border-right: 407px solid transparent;
        	border-bottom: 407px solid #000000a1;
            margin: auto;
        }

        .square{
            height: 190px;
            width: 190px;
            background-color: #9c6a3e;
            rotate: 45deg;
            margin: auto;
        }

        .square-big{
            height: 380px;
            width: 380px;
            background-color: #000000;
            rotate: 45deg;
            margin: auto;
        }

        .sidenavleft {
            height: 100%;
            width: 235px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 10px;
        }

        .sidenavright {
            height: 100%;
            width: 215px;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenavleft a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenavright ul {
            padding: 6px 8px 6px 16px;
            font-size: 25px;
            color: #818181;
            display: block;
            transform: translate(10%, 0%);
            list-style-type: upper-roman;
        }
        .sidenavright a  {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenavleft a:hover {
            color: #662c2c;
        }
        .sidenavright a:hover {
            color: #f1f1f1;
        }

        .square:hover{
            opacity: 0.8;
        }

        .squarelink{
            background-color: aliceblue;
        }

        .squareimage{
            width: 90%;
        }

        a{
            font-size: 50%;
            text-decoration: none;
            color: black;
        }


        </Style>
    </head>
